<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Co'Work
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <ion-progress-bar *ngIf="loading.Loading" type="indeterminate"></ion-progress-bar>
    <span [ngSwitch]="GetTypeName(auth.UserType)">
        <account-user [Refresher]="Refresher" *ngSwitchCase="'User'"></account-user>
        <account-staff [Refresher]="Refresher" *ngSwitchCase="'Staff'"></account-staff>
        <account-admin *ngSwitchCase="'Admin'"></account-admin>
    </span>
</ion-content>
