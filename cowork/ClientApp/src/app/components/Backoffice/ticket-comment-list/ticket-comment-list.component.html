<ion-grid>
  <ion-row class="legend">
    <ion-col>Id</ion-col>
    <ion-col>Id de l'auteur</ion-col>
    <ion-col>Contenu</ion-col>
    <ion-col>Date cr√©ation</ion-col>
    <ion-col>Id du ticket</ion-col>
    <ion-col>
      <ion-button size="small" expand="full" (click)="AddItem()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of data">
    <ion-col>{{ row.Id }}</ion-col>
    <ion-col>{{ row.AuthorId }}</ion-col>
    <ion-col>{{ row.Content }}</ion-col>
    <ion-col>{{ row.Created | date: "dd/MM/yyyy" }}</ion-col>
    <ion-col>{{ row.TicketId }}</ion-col>
    <ion-col>
      <ion-button color="danger" size="small" expand="full" (click)="Delete(row.Id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
