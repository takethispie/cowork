<ion-grid>
  <ion-row class="legend">
    <ion-col>Id</ion-col>
    <ion-col>Id client</ion-col>
    <ion-col>Id matériel</ion-col>
    <ion-col>Début de la réservation</ion-col>
    <ion-col>Fin de la réservation</ion-col>
    <ion-col>
      <ion-button size="small" expand="full" (click)="AddItem()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let row of data">
    <ion-col>{{ row.Id }}</ion-col>
    <ion-col>{{ row.UserId }}</ion-col>
    <ion-col>{{ row.WareId }}</ion-col>
    <ion-col>{{ row.Start | date: "dd/MM/yyyy HH/mm"}}</ion-col>
    <ion-col>{{ row.End | date: "dd/MM/yyyy HH/mm"}}</ion-col>
    <ion-col>
      <ion-buttons>
        <ion-button color="danger" size="small" (click)="Delete(row.Id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
        <ion-button size="small" (click)="UpdateItem(row, fields)">
          <ion-icon slot="icon-only" name="open"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>
